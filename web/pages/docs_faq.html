<h2>Dokumentation – FAQ</h2>
<ul>
	<li><strong>“Kunde inte ladda sidan”</strong> → kontrollera att filen finns i <span class="mono">/web/pages/</span>.</li>
	<li><strong>CSV visas inte</strong> → lägg filen i <span class="mono">/web/data/</span> med exakt filnamn.</li>
	<li><strong>Cache</strong> → klicka “Ladda om” i topbaren.</li>
</ul>
