<h2>Dokumentation – API-nycklar &amp; Secrets</h2>
<p>Lagra aldrig secrets i <span class="mono">/web/</span>. Portalen ska bara visa exporterade, “sanitizerade” statusfiler.</p>

<ul>
	<li>Secrets i servermiljö (env vars) eller separat vault.</li>
	<li>Exportera endast icke-känslig driftinfo till <span class="mono">/web/data/</span>.</li>
</ul>
